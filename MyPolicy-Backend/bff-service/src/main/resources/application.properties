server.port=8080
spring.application.name=bff-service

# Customer Ingestion API - API keys for external customers (comma-separated)
# Set via env INGESTION_CUSTOMER_API_KEYS in production
ingestion.customer.api-keys=${INGESTION_CUSTOMER_API_KEYS:mypolicy-customer-api-key-dev}

# Service URLs
customer.service.url=http://localhost:8081
policy.service.url=http://localhost:8085

# Data Pipeline Service (Consolidated: Ingestion + Metadata + Processing + Matching)
data-pipeline.service.url=http://localhost:8082
ingestion.service.url=http://localhost:8082
metadata.service.url=http://localhost:8082
processing.service.url=http://localhost:8082

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Logging
logging.level.com.mypolicy.bff=DEBUG
