# ========================================
# Data Pipeline Service Configuration
# ========================================
# Uses H2 in-memory database only - no MongoDB or PostgreSQL required.
# Run: mvn spring-boot:run (default) or mvn spring-boot:run "-Dspring-boot.run.profiles=local"
# ========================================

server:
  port: 8082

spring:
  application:
    name: data-pipeline-service

  datasource:
    url: jdbc:h2:mem:pipelinedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# File storage
file:
  upload-dir: ./uploads

# Ingestion module
ingestion:
  storage:
    path: storage/ingestion
  schema:
    validate: true

# ========================================
# Feign Client Configuration (Matching Module)
# ========================================
customer:
  service:
    url: http://localhost:8081

policy:
  service:
    url: http://localhost:8085

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# ========================================
# Module Specific Configuration
# ========================================
pipeline:
  ingestion:
    enabled: true
    max-batch-size: 1000
  metadata:
    enabled: true
    cache-ttl: 3600
  processing:
    enabled: true
    thread-pool-size: 10
    chunk-size: 100
  matching:
    enabled: true
    fuzzy-threshold: 3
    strong-match-threshold: 2
    weak-match-threshold: 3

# ========================================
# Logging
# ========================================
logging:
  level:
    root: INFO
    com.mypolicy.pipeline: DEBUG
    org.springframework.cloud.openfeign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
