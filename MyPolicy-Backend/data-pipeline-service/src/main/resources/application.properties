# ========================================
# Data Pipeline Service Configuration
# ========================================
# Consolidated service containing:
#   - Ingestion Module (Port 8082)
#   - Metadata Module
#   - Processing Module
#   - Matching Engine Module
# ========================================

# Server Configuration
spring.application.name=data-pipeline-service
server.port=8082

# ========================================
# H2 Configuration (no MongoDB or PostgreSQL required)
# ========================================
spring.datasource.url=jdbc:h2:mem:pipelinedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# File Upload Configuration (Ingestion Module)
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# ========================================
# Feign Client Configuration (Matching Module)
# ========================================
# Customer Service
customer.service.url=http://localhost:8081

# Policy Service
policy.service.url=http://localhost:8085

# Feign configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ========================================
# Module Specific Configuration
# ========================================

# Ingestion Module
pipeline.ingestion.enabled=true
pipeline.ingestion.max-batch-size=1000

# Metadata Module
pipeline.metadata.enabled=true
pipeline.metadata.cache-ttl=3600

# Processing Module
pipeline.processing.enabled=true
pipeline.processing.thread-pool-size=10
pipeline.processing.chunk-size=100

# Matching Module
pipeline.matching.enabled=true
pipeline.matching.fuzzy-threshold=3
pipeline.matching.strong-match-threshold=2
pipeline.matching.weak-match-threshold=3

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.mypolicy.pipeline=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
