# ============================================
# Data-Pipeline Service Configuration (from Config Server)
# Consolidated: Ingestion + Metadata + Processing + Matching
# ============================================

server.port=8082
spring.application.name=data-pipeline-service

# ============================================
# PostgreSQL Configuration (Metadata Module)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mypolicy_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# MongoDB Configuration (Ingestion Module)
# ============================================
spring.data.mongodb.uri=mongodb://localhost:27017/ingestion_db
spring.data.mongodb.auto-index-creation=true

# ============================================
# External Services (Feign Clients)
# ============================================
customer.service.url=http://localhost:8081
policy.service.url=http://localhost:8085

# ============================================
# Module-Specific Settings
# ============================================

# Ingestion Module
ingestion.storage.path=storage/ingestion
ingestion.max-file-size=52428800
ingestion.allowed-extensions=.xls,.xlsx,.csv

# Metadata Module
metadata.cache.ttl=3600
metadata.cache.max-size=1000

# Processing Module
processing.thread-pool-size=10
processing.batch-size=100

# Matching Module
matching.fuzzy-threshold=3
matching.similarity-algorithm=LEVENSHTEIN

# ============================================
# Feign Configuration
# ============================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ============================================
# Logging
# ============================================
logging.level.com.mypolicy.pipeline=INFO
logging.level.com.mypolicy.pipeline.ingestion=DEBUG
logging.level.com.mypolicy.pipeline.metadata=DEBUG
logging.level.com.mypolicy.pipeline.processing=DEBUG
logging.level.com.mypolicy.pipeline.matching=DEBUG

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
