# ============================================
# Policy Service Configuration (from Config Server)
# ============================================

server:
  port: 8085

spring:
  application:
    name: policy-service

  # ============================================
  # PostgreSQL Database Configuration
  # ============================================
  datasource:
    url: jdbc:postgresql://localhost:5432/mypolicy_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # ============================================
  # JPA/Hibernate Configuration
  # ============================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# ============================================
# Logging
# ============================================
logging:
  level:
    com.mypolicy.policy: INFO
    org.hibernate.SQL: DEBUG

# ============================================
# Actuator
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
