server.port=8082
spring.application.name=ingestion-service

# MongoDB - Local only (use MONGODB_URI env var to override for Atlas)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mypolicy_ingestion_db

# Customer API - API keys for external customers (comma-separated)
ingestion.customer.api-keys=${INGESTION_CUSTOMER_API_KEYS:mypolicy-customer-api-key-dev}

# Ingestion storage: files stored as /storage/ingestion/{jobId}.{xlsx|csv}
ingestion.storage.path=storage/ingestion

# Schema validation: when true, normal uploads are validated against Insurer CSV schema
ingestion.schema.validate=true

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.com.mypolicy.ingestion=DEBUG
